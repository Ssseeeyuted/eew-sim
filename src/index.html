<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SeismoLogic Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Critical for full-screen map apps */
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
    app-root { display: block; height: 100%; width: 100%; }
    
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Map Container Fix */
    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      background: #0f172a; /* Fallback color */
    }

    /* Leaflet Dark Mode Overrides */
    .leaflet-container { background: #0f172a !important; }
    .leaflet-popup-content-wrapper, .leaflet-popup-tip {
      background: #1e293b; color: #e2e8f0; border: 1px solid #334155;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Animations */
    @keyframes ping-slow {
      75%, 100% { transform: scale(2); opacity: 0; }
    }
    .animate-ping-slow { animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite; }

    /* Custom Tooltip for Intensity Display */
    .intensity-tooltip {
      background-color: rgba(0, 0, 0, 0.75);
      border: none;
      color: #ffffff;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 800;
      font-size: 12px;
      box-shadow: none;
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0?external=rxjs",
    "leaflet": "https://esm.sh/leaflet@^1.9.4?external=rxjs"
  }
}
</script>
</head>
<body>
  <app-root></app-root>

</html>
